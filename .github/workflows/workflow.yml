name: Github Pages Deploy

on:
  push:
    branches:
      - jitendra

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
        uses: actions/checkout@v3

      - name: Install and build
        run: npm install && npm run build

      - name: Deploy
        uses: Drawstring-io/drawstring_frontend
        with:
          branch: gh-pages
          folder: build      